<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>正規表現テストツール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    textarea, input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0 1rem;
      font-size: 1rem;
    }
    .result {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
    mark {
      background: yellow;
    }
    .examples {
      background: #eef;
      padding: 1rem;
      margin-top: 2rem;
      border-left: 4px solid #66f;
    }
    .examples code {
      background: #ddd;
      padding: 2px 4px;
    }
  </style>
<style>
  code {
    font-family: Consolas, Menlo, monospace;
  }
</style>
</head>
<body>

  <h1>🔍 正規表現テストツール</h1>

  <label for="pattern">正規表現パターン (スラッシュ不要)</label>
  <input type="text" id="pattern" placeholder="例: \\d{3}-\\d{4}" />

  <label for="text">対象テキスト</label>
  <textarea id="text" rows="6" placeholder="ここに対象のテキストを入力してください..."></textarea>

  <div class="result" id="result">⬅️ ここにマッチ結果が表示されます</div>

	<div class="examples">
	<h2>📘 よく使う正規表現の例（メモ）</h2>
	<ul>
		<li><code>\d+</code> : 1つ以上の数字</li>
		<li><code>\w+</code> : 単語（英数字）</li>
		<li><code>\s+</code> : 空白文字</li>
		<li><code>[a-zA-Z]+</code> : 英字のみ</li>
		<li><code>\d{3}-\d{4}</code> : 郵便番号（例: 123-4567）</li>
		<li><code>https?:\/\/\S+</code> : URL</li>
		<li><code>^.+$</code> : 行全体（1行ごと）</li>
		<li><code>(?&lt;=@)\w+</code> : 「@」の後の単語（後読み）</li>
	</ul>
	</div>


  <script>
    const patternInput = document.getElementById('pattern');
    const textInput = document.getElementById('text');
    const resultDiv = document.getElementById('result');

    function updateResult() {
      const patternStr = patternInput.value;
      const text = textInput.value;

      try {
        const regex = new RegExp(patternStr, 'g');
        const highlighted = text.replace(regex, match => `<mark>${match}</mark>`);
        resultDiv.innerHTML = highlighted || '⚠️ 一致なし、または入力がありません。';
      } catch (e) {
        resultDiv.innerHTML = `❌ 正規表現エラー: ${e.message}`;
      }
    }

    patternInput.addEventListener('input', updateResult);
    textInput.addEventListener('input', updateResult);
  </script>

</body>
</html>
